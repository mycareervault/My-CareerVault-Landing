<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My CareerVault - Your professional career development platform. Build, grow, and advance your career with our comprehensive tools and resources.">
    <meta name="keywords" content="career, professional development, job search, career growth, skills development, My CareerVault">
    <meta name="author" content="My CareerVault">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mycareervault.in/">
    <meta property="og:title" content="My CareerVault - Professional Career Development Platform">
    <meta property="og:description" content="Build, grow, and advance your career with My CareerVault's comprehensive tools and resources.">
    <meta property="og:image" content="https://mycareervault.in/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mycareervault.in/">
    <meta property="twitter:title" content="My CareerVault - Professional Career Development Platform">
    <meta property="twitter:description" content="Build, grow, and advance your career with My CareerVault's comprehensive tools and resources.">
    <meta property="twitter:image" content="https://mycareervault.in/og-image.jpg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./public/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./public/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./public/apple-touch-icon.png">
    <link rel="manifest" href="./public/site.webmanifest">
    <meta name="theme-color" content="#C9D3FF">
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/assets/logo.svg" as="image">
    
    <title>My CareerVault</title>
    
    <!-- Critical CSS for initial render -->
    <style>
        /* Prevent layout shift during React hydration */
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Loading state styles */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #4C6DFE;
        }
        
        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4C6DFE;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #0B0914;
            background-color: #ffffff;
        }
        
        /* Ensure smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <!-- Loading state while React app loads -->
    <div id="loading" class="loading">
        Loading My CareerVault...
    </div>
    
    <!-- Root element for React application -->
    <div id="root"></div>
    
    <!-- Script to hide loading state once React app is ready -->
    <script>
        // Hide loading state when React app mounts
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }, 1000); // Give React app time to hydrate
        });
        
        // Fallback: hide loading if React takes too long
        setTimeout(function() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'none';
            }
        }, 1000);
    </script>
    
    <!-- NoScript fallback -->
    <noscript>
        <div style="
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        ">
            <div>
                <h1>JavaScript Required</h1>
                <p>My CareerVault requires JavaScript to function properly. Please enable JavaScript in your browser to continue.</p>
                <p>If you continue to have issues, please contact support.</p>
            </div>
        </div>
    </noscript>
</body>
</html>
